language: node_js
cache:
  directories:
    - ~/.npm
    - 'node_modules'
notifications:
  email: false
node_js:
  - '9.3.0'
install:
  - 'npm install'
script:
  - 'npm run test'
after_success:
  - npm run build:lib
  - npm run build:app
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
