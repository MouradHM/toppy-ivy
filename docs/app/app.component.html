<div class="hero bg-white mb-3">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="brand d-flex flex-column justify-center align-items-center mt-5 mb-3">
          <img src="./assets/toppy-logo.png" alt="Toppy" width="100" />
          <p class="text-center mt-3">
            Toppy is a tiny library to create overlays for Angular applications. Overlays are used in `tooltip`,
            `modal`, `sidemenu`, `popup`, `context menu`, `toaster`, `alerts`, `dropdowns`, `datepicker`, `popovers` etc
          </p>
        </div>
        <div class="badges d-flex align-items-center my-3 justify-content-center">
          <div class="badge">
            <a
              class="github-button"
              href="https://github.com/lokesh-coder/toppy"
              data-show-count="true"
              aria-label="Star lokesh-coder/toppy on GitHub"
              >Star</a
            >
          </div>
          <div class="badge">
            <a
              href="https://twitter.com/share?ref_src=twsrc%5Etfw"
              class="twitter-share-button"
              data-text="Cute overlay library for Angular - tooltips, modals, toastr, menu, dropdowns, alerts, popovers, sidebar and more... "
              data-url="https://lokesh-coder.github.io/toppy/"
              data-via="lokesh-coder"
              data-hashtags="angular"
              data-show-count="false"
              >Tweet</a
            >
          </div>
          <div class="badge">
            <select
              name="versions"
              class="p-1"
              [(ngModel)]="selectedVersion"
              (ngModelChange)="onVersionChange(selectedVersion)"
            >
              <option [ngValue]="version" *ngFor="let version of versions" [selected]="selectedVersion"
                >v{{ version }}</option
              >
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto"><app-content class="table"></app-content></div>
  </div>
</div>
