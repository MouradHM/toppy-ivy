<div class="drag-element-holder">
  <img
    src="./assets/svg/elephant.svg"
    draggable="true"
    style="width: 100px;"
    #el
    class="drag-element"
    (mouseenter)="onMouseOver()"
    (mouseleave)="onMouseLeave()"
  />
</div>

<div class="reset-link pointer" (click)="reset()">Reset</div>
