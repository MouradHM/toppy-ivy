<div class="comp target-element-container">
  <div class="target-element" (click)="open()"><i class="toppy-icon icon-external-link"></i> click me</div>
</div>
<div class="mt-3">
  <ul class="list-inline comp controls">
    <li *ngFor="let placement of placements">
      <div
        class="pretty p-default p-round p-smooth p-plain"
        [ngClass]="{ 'p-thick': selectedPlacement != placement.value }"
      >
        <input
          type="radio"
          name="globalPlacement"
          [value]="placement.value"
          [(ngModel)]="selectedPlacement"
          (ngModelChange)="onOptionChange()"
        />
        <div class="state p-success-o">
          <label [ngClass]="{ selectedLabel: selectedPlacement == placement.value }">{{ placement.name }}</label>
        </div>
      </div>
    </li>
  </ul>
</div>
